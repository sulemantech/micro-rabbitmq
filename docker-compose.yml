version: '3.8'
services:
  micro_rabbit:
    ports:
      - '5672:5672'
    image: rabbitmq:3.11.4-management
    environment:
    - RABBITMQ_DEFAULT_USER=admin
    - RABBITMQ_DEFAULT_PASS=admin
    - RABBITMQ_DEFAULT_VHOST=rabbithost
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
  mongo_db:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      -  ./data/mongo:/data/db
  postgres_db:
    image: postgres
    ports:
    - '5333:5432'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  redis_db:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
  consumer:
    build: ./consumer
    ports:
      - '80:80'
    environment:
      - MONGO_URI=mongodb://mongo_db:27107/test
      - EXPRESS_PORT=80
      - RABBIT_URI=